<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulário</title>
</head>

<body>
    <h2 class="mt-3 text-center">Formulário de Cadastro</h2>
    <div class="container">
        <form id="form" class="  row" name="cadastro" method="post">
            <div class="form-group col-md-3 p-2">
                <label class="form-label">CPF</label>
                <input id="cpf" type="text" class="form-control" name="cpf" placeholder="Informe seu CPF" required>
            </div>
            <div class="form-group col-md-3 p-2">
                <label class="form-label">Nome</label>
                <input id="nome" name="nome" class="form-control" type="text" placeholder="Informe seu nome completo"
                    maxlength="50" required>
            </div>
            <div class="form-group col-md-3 p-2 ">
                <label class="form-label col-md-3">Identidade</label>
                <input id="identidade" name="identidade" class="form-control" type="text" placeholder="Informe seu RG"
                    maxlength="15" required>
            </div>
            <div class="col-md-2 p-2">
                <label for="estado_civil" class="form-label">Estado Civil</label>
                <select class="form-select">
                    <option name="estado_civil" value="solteiro" selected>Solteiro(a)</option>
                    <option name="estado_civil" value="casado">Casado(a)</option>
                    <option name="estado_civil" value="divorciado">Divorciado(a)</option>
                    <option name="estado_civil" value="Viúvo">Viúvo(a)</option>
                </select>
            </div>
            <div class="form-group col-md-1 mt-3">
                <input type="submit" class="btn btn-success m-2 mt-4" value="Cadastrar">
            </div>
        </form>
    </div>
</body>
